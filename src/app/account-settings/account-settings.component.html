<div
  class="container-fluid mt-5"
  style="background-color: lightblue; width: 400px; border-radius: 10px;"
>
  <h3>Personal Data</h3>
  <hr />
  <span class="font-weight-bold">name: {{ getName() }}</span>
  <span class="font-weight-bold ml-5">lastName: {{ getLastName() }}</span>
  <p *ngIf="passwordHasBeenChanged">
    your data has been successfuly changed and saved
    <button class="btn btn-success" (click)="goToHome()">
      go to profile
    </button>
  </p>
  <button class="btn btn-success mt-3" (click)="change()">
    complete / change my data
    <i *ngIf="!changePassword" class="fa fa-arrow-down" aria-hidden="true"></i>
    <i *ngIf="changePassword" class="fa fa-arrow-up" aria-hidden="true"></i>
  </button>

  <div *ngIf="changePassword" class="container mt-5">
    <form [formGroup]="changePasswordForm">
      <label>email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="insert new email "
        class="form-control"
        [class.is-invalid]="
          changePasswordForm.get('email').invalid &&
          changePasswordForm.get('email').touched
        "
      />
      <small
        class="text-danger"
        *ngIf="
          changePasswordForm.get('email').errors?.required &&
          changePasswordForm.get('email').touched
        "
      >
        this.field is required
      </small>
      <small
        class="text-danger"
        *ngIf="
          changePasswordForm.get('email').errors?.email &&
          changePasswordForm.get('email').touched
        "
      >
        invalid email
      </small>
      <br />
      <span>change image <input class="form-control"  type="file" (change)="newImage($event)" ></span>
      <label>password</label>
      <input
        type="password"
        formControlName="newPassword"
        placeholder="insert new password "
        class="form-control"
        [class.is-invalid]="
          changePasswordForm.get('newPassword').invalid &&
          changePasswordForm.get('newPassword').touched
        "
      />

      <small
        class="text-danger"
        *ngIf="
          changePasswordForm.get('newPassword').errors?.required &&
          changePasswordForm.get('newPassword').touched
        "
      >
        this.field is required
      </small>
      <small
        class="text-danger"
        *ngIf="
          changePasswordForm.get('newPassword').errors?.minlength &&
          changePasswordForm.get('newPassword').touched
        "
      >
        password should be longer than 6 characters</small
      >
      <label>confirm password</label>
      <input
        type="password"
        formControlName="confirmNewPassword"
        class="form-control"
        placeholder="confirm new password"
        [class.is-invalid]="
          changePasswordForm.get('confirmNewPassword').invalid &&
          changePasswordForm.get('confirmNewPassword').touched
        "
      />
      <small
        class="text-danger"
        *ngIf="
          changePasswordForm.get('confirmNewPassword').errors?.required &&
          changePasswordForm.get('confirmNewPassword').touched
        "
      >
        this.field is required
      </small>
      <small
        class="text-danger"
        *ngIf="
          changePasswordForm.get('confirmNewPassword').errors
            ?.changePasswordError &&
          changePasswordForm.get('confirmNewPassword').touched
        "
      >
        not identical to the new password
      </small>
      <label>studied at</label>
      <input
        type="text"
        formControlName="study"
        placeholder="Ex: University of Riot"
        class="form-control"
      />
      <label>went to</label>
      <input
        type="text"
        formControlName="wentTo"
        placeholder="Ex: High School of Riot"
        class="form-control"
      />
      <label>lives in</label>
      <input
        type="text"
        formControlName="livesIn"
        placeholder="Ex: Turin, Italy"
        class="form-control"
      />
      <label>from</label>
      <input
        type="text"
        formControlName="from"
        placeholder="Ex: Syria"
        class="form-control"
      />
    </form>

    <button
      [disabled]="!changePasswordForm.valid"
      class="btn btn-success mt-2"
      (click)="confirm()"
    >
      confirm
    </button>
  </div>
 
</div>
