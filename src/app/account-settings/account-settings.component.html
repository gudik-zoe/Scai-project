      <div *ngIf="changeEssentialData">
        <form [formGroup]="changeEssentialData">
          <div class="row">
            <div class="col-md-4 mt-3 ml-5">
              <label>first name</label>
              <input type="text" formControlName="firstName" class="form-control" [class.is-invalid]="
                changeEssentialData.get('firstName').errors?.required &&
                changeEssentialData.get('firstName').touched
              " />
              <small class="text-danger" *ngIf="
                changeEssentialData.get('firstName').errors?.required &&
                changeEssentialData.get('firstName').touched
              ">
                this.field is required
              </small>
            </div>
            <div class="col-md-4 mt-3 ml-5">
              <label>last Name</label>
              <input type="text" formControlName="lastName" class="form-control" [class.is-invalid]="
                changeEssentialData.get('lastName').errors?.required &&
                changeEssentialData.get('lastName').touched
              " />
              <small class="text-danger" *ngIf="
                changeEssentialData.get('lastName').errors?.required &&
                changeEssentialData.get('lastName').touched
              ">
                this.field is required
              </small>
            </div>

          </div>

          <div class="row">
            <div class="col-md-4 mt-2 ml-5">
              <label>email</label>
              <input type="email" formControlName="email" placeholder="insert new email " class="form-control"
                [class.is-invalid]="
            changeEssentialData.get('email').invalid &&
            changeEssentialData.get('email').touched
          " />
            </div>
          </div>
          <small class="text-danger" *ngIf="
            changeEssentialData.get('email').errors?.required &&
            changeEssentialData.get('email').touched
          ">
            this.field is required
          </small>
          <small class="text-danger" *ngIf="
            changeEssentialData.get('email').errors?.email &&
            changeEssentialData.get('email').touched
          ">
            invalid email
          </small>
          <div class="row">
            <div class="col-md-4 mt-3 ml-5">
              <label>password</label>
              <input type="password" formControlName="password" placeholder="insert new password " class="form-control"
                [class.is-invalid]="
                 changeEssentialData.get('password').invalid &&
                 changeEssentialData.get('password').touched
                " />

              <small class="text-danger" *ngIf="
                   changeEssentialData.get('password').errors?.required &&
                   changeEssentialData.get('password').touched
                   ">
                this.field is required
              </small>
              <small class="text-danger" *ngIf="
                changeEssentialData.get('password').errors?.minlength &&
                changeEssentialData.get('password').touched
                ">
                password should be longer than 6 characters</small>
            </div>
            <div class="col-md-4 mt-3 ml-5">
              <label>confirm password</label>
              <input type="password" formControlName="confirmNewPassword" class="form-control"
                placeholder="confirm new password" [class.is-invalid]="
                changeEssentialData.get('confirmNewPassword').invalid &&
                changeEssentialData.get('confirmNewPassword').touched
              " />
              <small class="text-danger" *ngIf="
                    changeEssentialData.get('confirmNewPassword').errors?.required &&
                     changeEssentialData.get('confirmNewPassword').touched
                   ">
                this.field is required
              </small>
              <small class="text-danger" *ngIf="
               changeEssentialData.get('confirmNewPassword').errors
                ?.changePasswordError &&
                changeEssentialData.get('confirmNewPassword').touched
                ">
                not identical to the new password
              </small>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mt-2 ml-5">
              <label>studied at <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              </label>
              <input type="text" formControlName="study" placeholder="Ex: University of Riot" class="form-control" />
            </div>
            <div class="col-md-4 mt-2 ml-5">
              <label>went to <i class="fa fa-university" aria-hidden="true"></i></label>
              <input type="text" formControlName="wentTo" placeholder="Ex: High School of Riot" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mt-2 ml-5">
              <label>lives in <i class="fa fa-home" aria-hidden="true"></i></label>
              <input type="text" formControlName="livesIn" placeholder="Ex: Turin, Italy" class="form-control" />
            </div>
            <div class="col-md-4 mt-2 ml-5">
              <label>from <i class="fa fa-map-marker" aria-hidden="true"></i></label>
              <input type="text" formControlName="from" placeholder="Ex: Syria" class="form-control" />
            </div>
          </div>
        </form>
        <button [disabled]="!changeEssentialData.valid" class="btn btn-primary btn-block mt-4" (click)="confirm()">
          confirm
        </button>
      </div>
    </div>
  </div>
</div>
