<div class="container-fluid">
  <!-- <input #data class="form-control" width="300px" /> -->
  <div class="row" *ngFor="let friend of users">
    <div class="col-md-3" *ngIf="currentUser !== users.indexOf(friend)">
      <img
        src="{{ friend.image }}"
        width="100"
        height="100"
        style="border-radius: 50%;"
      />
      <p class="ml-4">{{ friend.name + " " + friend.lastName }}</p>
      <button
        [disabled]="friend.pressed"
        class="btn btn-primary mb-3"
        type="button"
        (click)="sendTo(users.indexOf(friend), data)"
      >
        send message
      </button>
      <input #data />
    </div>
  </div>
</div>
