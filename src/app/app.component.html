    <i

      aria-hidden="true"

    </i>
  </h4>

  <h4 style="margin-left: 20px;">
    <i
      style="cursor: pointer; color: blue;"
      class="fa fa-cog"
      aria-hidden="true"
    >
      <a
        class="font-weight-bold"
        routerLinkActive="active-class"
        routerLink="/account-settings"
        >account-settings

      aria-hidden="true"

      style="cursor: pointer; color: blue;"

      aria-hidden="true"

        routerLink="/add-friends"
        >friends
      </a>
    </i>
  </h4>
  <h4 style="margin-left: 20px;">
    <i
      style="cursor: pointer; color: blue;"
      class="fa fa-user"
      aria-hidden="true"
    >
      <a
        class="font-weight-bold"
        routerLinkActive="active-class"
        routerLink="/messenger"
        >messenger
      </a>
    </i>
  </h4>

  <h4>
    <button
      type="button"
      style="float: right;"
      class="btn btn-danger ml-5"
      (click)="logOut()"
    >
      log Out
    </button>
  </h4>
