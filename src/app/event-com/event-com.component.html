<div
  style="
    background-color: whitesmoke;
    position: fixed;
    width: 100%;
    height: 100%;
  "
>
  <br />
  <br />
  <div class="row mt-5">
    <div class="col-md-3" *ngFor="let event of events">
      <div
        id="event"
        class="container-fluid ml-5"
        style="
          background-color: white;
          border-radius: 9px;
          height: fit-content;
        "
      >
        <div
          id="event-pic"
          [ngStyle]="{ 'background-image': 'url(' + event.image + ')' }"
        ></div>
        <p>Happening now</p>
        <p style="font-weight: bold; font-size: large;">
          {{ event.text }}
        </p>
        <p>regestration</p>
        <br />

        <button type="button" class="btn btn-light btn-block">
          View details
        </button>
      </div>
    </div>
  </div>
</div>
