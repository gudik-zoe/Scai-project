<div class="container-fluid">
    <div class="row">

        <div class="col-md-3" style="border-right: 1px solid black;">
            <app-side-bar></app-side-bar>
        </div>
        <div class="col-md-9" style=" height: 100vh;">
            <div class="row" style="margin-top: 20px;">
                <button routerLink="/createEvent" class="btn btn-info mt-4" id="animation" style="margin-left: 20px;"> +
                    create your own
                    event</button>
                <div *ngFor="let event of events; let i = index" class="col-md-4">
                    <app-event (interestedEventEmitter)="interestedInParent($event)"
                        (goingEventEmitter)="goingInParent($event)" [event]="event" [i]="i" [userData]="userData"
                        [errorPhrase]="errorPhrase">
                    </app-event>
                </div>
            </div>
            <p>{{errorPhrase}}</p>
        </div>
    </div>
</div>
