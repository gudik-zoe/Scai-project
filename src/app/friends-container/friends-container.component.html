<div class="main">
    <div class="header">
        {{areFriends ? 'Friends' : 'people you may know'}}
    </div>
    <div *ngFor="let user of users; let i = index">
        <app-my-friends [user]="user" [userData]="userData" [areFriends]="areFriends"
            (unFriendEvent)="unFriendInParent($event)" [i]="i"></app-my-friends>
    </div>
</div>
