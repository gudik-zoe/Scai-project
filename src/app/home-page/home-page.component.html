<div class="container-fluid">
  <div class="row" style="margin-top: 65px;">
    <div id="first-div" class="col-md-3" *ngIf="userData">
      <div class="side-bar">
        <app-side-bar></app-side-bar>
      </div>
      <br>
      <app-account-photos [account]="userData"></app-account-photos>
    </div>
    <!-- ngClass="{{ open ? 'col-md-6' : 'col-md-9' }}" -->
    <div [ngClass]="!openFriends ? 'col-md-6' : 'col-md-9'" id="second-div">
      <div class="container-fluid">
        <div class="col-md-7" style="margin: 10px auto 0px auto;">
          <app-what-on-mind (createPost)="openDiv($event)"></app-what-on-mind>
        </div>
        <!-- <button mat-button>hello Angular material s</button>
          <mat-button-toggle>toggle</mat-button-toggle>
          <mat-icon color="warn" style="margin-top: 100px; cursor: pointer;">delete</mat-icon> -->

        <!-- <span matBadge="5">Notification</span> -->


        <hr />
        <h2 style="color: blue" class="font-weight-bold">News Feed</h2>
        <hr />
        <button (click)="openFriends = !openFriends" mat-mini-fab style="outline: none;float:right;">
          <mat-icon>
            multiple_stop</mat-icon>
        </button>


        <app-posts-container [posts]="dbPosts" [status]="status"> </app-posts-container>
      </div>
    </div>

    <div *ngIf="peopleYouMayKnow && friends" id="third-div" class="col-md-3 mt-2">
      <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" color="primary" [opened]="openFriends">

          sidenav
        </mat-sidenav>

        <mat-sidenav-content>
          <app-friends-container *ngIf="!openFriends" (unFriendInHomePage)="unFriend($event)" [users]="friends"
            [areFriends]="true">
          </app-friends-container>
          <app-friends-container *ngIf="!openFriends" [users]="peopleYouMayKnow" [areFriends]="false">
          </app-friends-container>


        </mat-sidenav-content>
      </mat-sidenav-container>



    </div>






  </div>
  <app-share-post></app-share-post>

</div>
