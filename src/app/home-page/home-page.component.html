<div class="container-fluid">
  <div class="row">
    <div id="first-div" class="col-md-3 mt-2">
      <app-side-bar></app-side-bar>
    </div>

    <div id="second-div" class="col-md-6">
      <app-what-on-mind (createPost)="openDiv($event)"></app-what-on-mind>


      <hr />
      <h2 style="color: blue" class="font-weight-bold">News Feed</h2>
      <hr />

      <app-posts-container [posts]="dbPosts"> </app-posts-container>

    </div>
    <div id="third-div" class="col-md-3" *ngIf="friends && peopleYouMayKnow">

      <app-friends-container *ngIf="friends.length > 0" [users]="friends" [areFriends]="true"></app-friends-container>
      <br>
      <app-friends-container *ngIf="peopleYouMayKnow.length > 0" [users]="peopleYouMayKnow" [areFriends]="false">
      </app-friends-container>
      <br>
    </div>
  </div>
</div>


<app-share-post></app-share-post>
