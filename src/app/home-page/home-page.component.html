<div class="row">
  <div id="first-div" class="col-md-3 mt-2" style="background-color: lightcyan">
    <app-side-bar></app-side-bar>
  </div>

  <div id="second-div" class="col-md-6">
    <div class="whatSInYourMind">
      <span *ngIf="userData">
        <img src="http://localhost:8080/files/{{userData.profilePhoto}}" width="50px" height="50px"
          style="border-radius: 50%" />
        <input (click)="openDiv()" class="whatsInput" [(ngModel)]="input" placeholder="what's in your mind, {{
              userData.firstName
            }} " />
      </span>
      <app-create-post></app-create-post>

      <hr />
      <span style="color: red" class="font-weight-bold ml-4">
        <i class="fa fa-video-camera" aria-hidden="true"></i> live video</span><span style="color: green"
        class="font-weight-bold ml-5">
        <i class="fa fa-picture-o" aria-hidden="true"></i> photos</span><span style="color: blue"
        class="font-weight-bold ml-5">
        <i class="fa fa-calendar" aria-hidden="true"></i> events</span>
    </div>

    <hr />
    <h2 style="color: blue" class="font-weight-bold">News Feed</h2>
    <hr />

    <app-posts-container [posts]="dbPosts"> </app-posts-container>

  </div>
  <div id="last-div" class="col-md-3" style="background-color: whitesmoke">

    <app-friends-container></app-friends-container>
  </div>
</div>


<app-share-post></app-share-post>
