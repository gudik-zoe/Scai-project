<ng-container *ngIf="leavePostComponent">
    <div class="backdrop"></div>
    <div class="alert-box" style="height: fit-content">
        <span>
            <div class="close">
                <i class="fa fa-times fa-md" aria-hidden="true" (click)="close()"></i>
            </div>
            <h4 class="text-center">leave a post</h4>
        </span>
        <hr />
        <div *ngIf="userData && requestedUserData" class="alert-box-action">
            <img src="{{  userData.profilePhoto }}" width="40px" height="40px" style="border-radius: 50%" />
            <span class="font-weight-bold">
                {{userData.firstName  + " " + userData.lastName}}
                <i style="padding: 10px;" class="fa fa-caret-right fa-lg" aria-hidden="true"></i>
                <img src="{{  requestedUserData.profilePhoto }}" width="40px" height="40px"
                    style="border-radius: 50%" />
                {{requestedUserData.firstName  + " " + requestedUserData.lastName}}</span>
            <p class="text-danger">{{errorPhrase}}</p>
            <div class="md-form">
                <p>{{ inputData }}</p>
                <div *ngIf="postTemporaryImage" style=" width: 58% ;height: 175px; margin-left: 20%;">
                    <img *ngIf="postTemporaryImage" [src]="postTemporaryImage" width="100%" height="100%"
                        style="border-radius: 8px;" />
                </div>
                <input type="file" (change)="uploadImage($event)" name="file" id="file" class="inputfile" />
                <label style="float: right; cursor: pointer" for="file">
                    <div class="icon">
                        <i style="font-size: x-large;" class="fa fa-paperclip ml-1" aria-hidden="true"></i>
                    </div>
                </label>
                <input placeholder="leave a post for {{ requestedUserData.firstName }} " [(ngModel)]="inputData"
                    class="form-control" appAutoFocus>

            </div>

            <br />
            <button *ngIf="!hideButton" type="button" (click)="post(inputData)" class="btn btn-primary btn-block">
                Post
            </button>
        </div>
    </div>
</ng-container>
