<div id="back">
  <div id="main" class="container">
    <div class="row">
      <div class="left-div">
        <h2 style="color: white; margin-top: 30px; margin-left: 10px;" class="pulse">welcome back </h2>
        <p style="color: white;  margin-left: 10px" class="pulse"> to stay connected with us please sign up..already a
          friend </p>
        <div class="pulse" style="width: 300px; margin-left: 25px;">
          <button (click)="switch()"
            class="btn btn-outline-light btn-block   mt-5">{{signUp ? 'Sign in' : 'Sign up'}}</button>
        </div>
      </div>
      <app-sign-up *ngIf="signUp"></app-sign-up>
      <app-sign-in *ngIf="!signUp"></app-sign-in>
    </div>
  </div>
</div>
