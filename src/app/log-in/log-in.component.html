<div id="back">
  <div id="main" class="container">
    <div class="row">
      <div style="background-color: blueviolet; border-radius: 8px; width: 350px; height: 320px; opacity: 0.5; ;">
        <h2 style="color: white; margin-top: 30px; margin-left: 10px;">welcome back </h2>
        <p style="color: white;  margin-left: 10px"> to stay connected with us please sign up..already a friend </p>
        <div style="width: 300px; margin-left: 25px;">
          <button (click)="switch()"
            class="btn btn-outline-light btn-block   mt-5">{{signUp ? 'Sign in' : 'Sign up'}}</button>
        </div>
      </div>
      <app-sign-up *ngIf="signUp"></app-sign-up>
      <app-sign-in *ngIf="!signUp"></app-sign-in>
    </div>
  </div>
</div>
