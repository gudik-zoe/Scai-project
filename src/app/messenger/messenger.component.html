<div *ngIf="requestedUser && userData" class="container-fluid mt-3" style="width: 100; padding-left: 500px;">
  <div *ngIf="id === requestedUser.idAccount"
    style="height: fit-content; width: 300px; background-color: bisque; border-radius: 10px;">
    <div style="background-color: darkslategrey; border-radius: 10px;">
      <span class="font-weight-bold" style="color: white">
        <img src="http://localhost:8080/files/{{ requestedUser.profilePhoto }}" width="50px" style="border-radius: 50%"
          height="50px" />
        {{ requestedUser?.firstName + " " + requestedUser?.lastName }}</span>
    </div>
    <div class="scrollable-element" style="overflow-y: scroll; overflow-x: hidden; height: 350px;">
      <ul *ngFor="let conv of myConvWith">
        <div [class]="(conv.idSender==id )? 'receiver' :'sender' "><span>{{conv.message}}</span>
          <p style="color: grey; font-size: small; ">{{conv.date |  date:'dd/MM  hh:mm' : 'UTC'}} </p>
        </div>
      </ul>
      <ul *ngFor="let chatMessage of webSocketService.chatMessages">
        <div [class]="(chatMessage.idReceiver == id )? 'sender' :'receiver' ">
          <span
            *ngIf="chatMessage.idSender == userData.idAccount || chatMessage.idSender == id">{{chatMessage.message }}
            <p style="color: grey; font-size: small;">
              {{chatMessage.date | date:'dd/MM  hh:mm' : 'UTC'}}
            </p></span>
        </div>
      </ul>
    </div>

    <span>
      <img src="http://localhost:8080/files/{{ userData.profilePhoto }}" width="40px" style="border-radius: 50%"
        height="35px" />
      <input [(ngModel)]="message" style="height: 25px; width: 200px" />
      <button (click)="sendMessage(message)" class="btn btn-success btn-sm ml-1">
        send
      </button></span>
  </div>
</div>
