<div *ngIf="user" id="span" class="container" (click)="goToProfile(user.idAccount)">
  <span *ngIf="user.idAccount !== userData.idAccount">
    <img src="http://localhost:8080/files/{{user.profilePhoto}}" width="50px" style="border-radius: 50%"
      height="50px" />

    <span class="font-weight-bold ml-1 mt-4">{{ user.firstName + " " + user.lastName }}
      <!-- <button class="btn btn-info btn-sm">info</button> -->
    </span>
    <hr />
  </span>
</div>
