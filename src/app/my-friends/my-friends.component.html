<span *ngIf="user?.idAccount !== userData?.idAccount && user">
  <img src="http://localhost:8080/files/{{user?.profilePhoto}}" width="50px" style="border-radius: 50%" height="50px" />

  <span (click)="goToProfile(user.idAccount)" class="font-weight-bold ml-1">{{ user.firstName + " " + user.lastName }}
    <button class="btn btn-info btn-sm">info</button>
  </span>
  <hr />
</span>
