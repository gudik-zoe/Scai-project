<h3>friends</h3>
<hr />

<div *ngFor="let user of users; let i = index">
  <span *ngIf="user?.idAccount !== userData?.idAccount">
    <img src="http://localhost:8080/files/{{user?.profilePhoto}}" width="50px" style="border-radius: 50%"
      height="50px" />

    <span (click)="goToFriendsCharRoom(user.idAccount)"
      class="font-weight-bold ml-4">{{ user?.firstName + " " + user?.lastName }}</span>

    <br />

    <hr />
  </span>
</div>
