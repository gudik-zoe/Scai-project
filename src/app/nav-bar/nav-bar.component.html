<nav *ngIf="userData" class="navbar fixed-top navbar-expand-md navbar-light" style="background-color:#926dde ;">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{{ userData.profilePhoto }}" width="35px" height="35px"
                style="border-radius: 50%; border: 1px solid white;" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- left navigation links -->
            <ul class="navbar-nav mr-auto">

                <!-- active navigation link -->
                <li class="nav-item active ml-3" style="cursor: pointer;">
                    <a class="nav-link" routerLink="/home-page"> <i style="font-size: 2rem;" class="fa fa-home"
                            aria-hidden="true">

                        </i>
                        <span style="color: lightgray; margin-left: 3px;">home</span>
                        <span class="sr-only"></span>
                    </a>
                </li>

                <!-- regular navigation link -->
                <li class="nav-item ml-3" (click)="goToProfile()" style="cursor: pointer;">
                    <a class="nav-link"> <i style=" font-size: 2rem;" class="fa fa-user" aria-hidden=" true">

                        </i>
                        <span style="color: lightgray; margin-left: 3px">profile</span>
                        <span class="sr-only"></span>
                    </a>
                </li>


                <!-- more navigation links -->

            </ul>

            <!-- right navigation link -->
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link">
                        <app-friend-request></app-friend-request>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">
                        <app-notification>
                        </app-notification>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link">
                        <button type="button" class="btn btn-outline-dark btn-sm" (click)="logOut()">
                            log Out
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
