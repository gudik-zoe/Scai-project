<!--responsive navbar using flexLayout-->
<mat-toolbar color="primary" *ngIf="userData">
    <mat-toolbar-row fxLayoutAlign="space-between center">
        <div>

            <img src="{{userData.profilePhoto}}" class="profile-photo">
            <span>{{userData.firstName}}</span>


            <button mat-button *ngIf="!deviceXs">
                <i class="fa fa-home" aria-hidden="true"></i><span>home</span>
            </button>
            <button mat-button *ngIf="!deviceXs">
                <i class="fa fa-user" aria-hidden=" true">
                </i><span>profile</span>
            </button>
            <button mat-button *ngIf="!deviceXs">
                <i class="fa fa-comments" aria-hidden="true"></i><span>chat</span>
            </button>

        </div>
        <div style="margin-right: 3%;">
            <button mat-icon-button (click)="logOut()">
                <mat-icon>power_settings_new</mat-icon>
                <span *ngIf="!deviceXs">Log out</span>

            </button>
        </div>
    </mat-toolbar-row>


    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between">

        <button mat-button>
            <i class="fa fa-home" aria-hidden="true"></i><span>home</span>
        </button>
        <button mat-button>
            <i class="fa fa-user" aria-hidden=" true">
            </i><span>profile</span>
        </button>
        <button mat-button>
            <i class="fa fa-comments" aria-hidden="true"></i><span>chat</span>
        </button>

    </mat-toolbar-row>

</mat-toolbar>
