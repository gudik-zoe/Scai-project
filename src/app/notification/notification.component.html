<div style="float: right; margin-left: 10px;" class="dropdown">
    <div class="icon" id=" dropdownMenuButton" (click)="notificationSeen()" data-toggle="dropdown">
        <i class="fa fa-bell-o" style="color:white;" aria-hidden="true" type="button" aria-haspopup="true"
            aria-expanded="false">
            <span style="color:white; font-size: medium; margin-left: 1px;"
                *ngIf="unseenNots.length > 0">{{unseenNots.length}} </span>
        </i>
    </div>


    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <p *ngIf="!haveNotification"> no notification </p>
        <div *ngFor="let not of notificationObject; let i = index">
            <li *ngIf="not.doneBy" (click)="goToDescription(not.relatedPostId)" class="dropdown-item "
                style="font-size: small; cursor: pointer;">
                <img src="{{    not.doneBy.profilePhoto}}" width="30px" height="30px" style="border-radius: 50%">
                <span class="font-weight-bold"> {{ not.doneBy.firstName + " " + not.doneBy.lastName }}
                </span>
                {{not.action}}
                <small style="color: blue;">
                    {{not.time}} {{not.timeUnit}} {{not.time ? 'ago' : ''}} </small></li>
            <hr>
        </div>
    </div>
