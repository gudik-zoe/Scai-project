<div class="dropdown">
    <div class="icon" id=" dropdownMenuButton" data-toggle="dropdown">
        <mat-icon matIconSize="large">notifications</mat-icon>
        <span [matBadgeHidden]="unseenNots.length == 0" [matBadge]="unseenNots.length" matBadgePosition="above after"
            matBadgeSize="small" matBadgeColor="warn">
        </span>

    </div>


    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="padding-bottom: 0px;">
        <p *ngIf="!haveNotification"> no notification </p>
        <div (scroll)="onScroll($event)" class="scrollable-menu">
            <div *ngFor="let not of notifications ; let i = index">
                <div *ngIf="not.doneBy" (click)="goToDescription(not)"
                    style.background-color="{{ not.seen? 'white' : 'lightgray' }}" style="border-radius: 10px;"
                    class="dropdown-item">
                    <img src="{{not.doneBy.profilePhoto}}" width="40px" height="40px" style="border-radius: 50%">
                    {{ not.doneBy.firstName + " " + not.doneBy.lastName }}
                    <span class="font-weight-bold">
                        {{not.action}}
                    </span>
                    <small style="color: blue;">
                        {{not.date}}
                    </small>
                </div>
            </div>
        </div>
        <div *ngIf="unseenNots && unseenNots.length > 0" class="container-fluid"
            style="height: 45px; border-top: 1px thin black; background-color: whitesmoke;">
            <h6 style=" margin-left: 150px; cursor: pointer;color: blue;" (click)="seeAll()"> see all </h6>
        </div>
    </div>
</div>
