<div class="dropdown">
    <div class="icon" id=" dropdownMenuButton" data-toggle="dropdown">
        <i class="fa fa-bell-o" style="color:white;" aria-hidden="true" type="button" aria-haspopup="true"
            aria-expanded="false">
            <span style="color:white; font-size: medium; margin-left: 1px;"
                *ngIf="unseenNots.length > 0">{{unseenNots.length}} </span>
        </i>
    </div>


    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" style="padding-bottom: 0px;">
        <p *ngIf="!haveNotification"> no notification </p>
        <div class="scrollable-menu">
            <div *ngFor="let not of notifications; let i = index">
                <div *ngIf="not.doneBy" (click)="goToDescription(not)"
                    style.background-color="{{ not.seen? 'white' : 'lightgray' }}" style="border-radius: 10px;"
                    class="dropdown-item">
                    <img src="{{not.doneBy.profilePhoto}}" width="40px" height="40px" style="border-radius: 50%">
                    {{ not.doneBy.firstName + " " + not.doneBy.lastName }}
                    <span class="font-weight-bold">
                        {{not.action}}
                    </span>
                    <small style="color: blue;">
                        {{not.date}} </small>
                </div>

            </div>
        </div>


        <div class="container-fluid" style="height: 35px; border-top: 1px thin black; background-color: whitesmoke;">
            <small style=" margin-left: 150px; cursor: pointer;" (click)="seeAll()"> see all </small>
        </div>
    </div>
</div>
