<div class="container-fluid" *ngIf="image">
    <div class="backdrop" (click)="close()"></div>
    <div class="alert-box" style="height: fit-content">
        <i (click)="close()" class="fa fa-times fa-md" aria-hidden="true" style="cursor: pointer;"></i>
        <div class="alert-box-action">
            <img src="{{image}}" width="100%" height="100%" />
        </div>
    </div>
</div>
