  <ng-container *ngIf="post.sharedBy">
    <!-- src="{{imgUrl + post.image}}" -->
    <img src="http://localhost:8080/files/{{ post.sharedBy[0].profilePhoto }}" width="50px"
      style="border-radius: 50%; float: left;" height="50px" />
    <span style="float: left;" class="font-weight-bold mt-3">
      {{ post.sharedBy[0].firstName + " " + post.sharedBy[0].lastName }}
      shared: </span>
  </ng-container>

  <p class="mt-5"> {{ post.text }} </p>


  <div class="container">
    <img *ngIf="post.image" src="http://localhost:8080/files/{{ post.image }}" style="width: 80%; height: 80%;" />
  </div>
  <p> {{ post.description }} </p>

  <hr />

  <span><i class="fa fa-thumbs-up" aria-hidden="true" style="color: blue"></i> {{ post.postLikes.length }} </span>
  <span class="font-weight-bold" style="margin-left: 140px">{{ post.comments.length }}comments</span>
  <span (click)="goToDescription(post.idPosts)"
    style="cursor: pointer; color: blue; font-weight: bold; margin-left: 130px">description</span>
  <hr />
  <button class="btn btn-light btn-md col-md-3 ml-2" (click)="like(post.idPosts)">
    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
    like
  </button>
  <button class="btn btn-light btn-md col-md-3 ml-2" (click)="comment(post.idPosts, commentText)">
    <i class="fa fa-comments" aria-hidden="true"></i>
    comment
  </button>
  <button class="btn btn-light btn-md col-md-3 ml-2">
    <i class="fa fa-share-alt" aria-hidden="true"></i>
    share
  </button>
  <hr>
  <div class="container" *ngFor="let c of post.comments">
    <img />
    <div class="container" style="background-color: whitesmoke; width:350px; height:40px; border-radius: 7px;">
      <ng-container *ngIf="c.commentedBy">

        <img src="http://localhost:8080/files/{{ c.commentedBy[0].profilePhoto }}" width="20px"
          style="border-radius: 50%;" height="20px" />

        <span class="font-weight-bold">{{c.commentedBy[0].firstName + " " + c.commentedBy[0].lastName }} </span>

        <!-- <div *ngFor="let user of usersDetails">
          <span *ngIf="c.accountIdAccount == user[0].idAccount"> {{user[0].firstName + user[0].lastName}} </span>
        </div> -->


      </ng-container>
      <span>{{c.text}}</span>
    </div>
  </div>

  <div style="margin-top: 10px;">
    <img src="http://localhost:8080/files/{{ userData?.profilePhoto }}" width="40px" height="40px"
      style="border-radius: 50%" />
    <input [(ngModel)]="commentText" placeholder="write a comment" style="
          width: 320px;
          border-radius: 8px;
          background-color: lightgray;
          border-style: none;
          margin-left: 10px;
          outline: none;
        " />
  </div>

</div>
