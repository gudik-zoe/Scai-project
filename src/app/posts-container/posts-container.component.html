<div *ngFor="let post of posts; let i = index">
  <app-post [commentText]="commentText" [post]="post" [userData]="userData" (commentPostEvent)="commentPost($event)"
    (likePostEvent)="likePost($event)" [usersDetails]="usersDetails" (deletePostEvent)="deletePostInParent($event)">
  </app-post>
</div>
