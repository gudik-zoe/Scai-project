<div class="container-fluid">
  <app-edit-post [postToEditComponent]="postToEditComponent" *ngIf="postToEditComponent"
    (confirmEditInParent)="confirmEditPost($event)"></app-edit-post>
  <app-create-post></app-create-post>
  <app-share-post [postToShare]="postToShare" *ngIf="postToShare" (confirmSharePost)="confirmSharePost($event)"
    [userData]="userData">
  </app-share-post>
  <div *ngFor="let post of posts; let i = index">
    <app-post [isAdmin]="isAdmin" [commentText]="commentText" [post]="post" [page]="page" [status]="status"
      [userData]="userData" (commentPostEvent)="commentPostInParent($event)" (likePostEvent)="likePostInParent($event)"
      (likeCommentEvent)="likeCommentInParent($event)" (editPostEvent)="editPostInParent($event)"
      (sharePostEvent)="sharePost($event)" (deletePostEvent)="deletePostInParent($event)">
    </app-post>
  </div>
</div>
