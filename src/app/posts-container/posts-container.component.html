<div *ngFor="let postDB of dbPosts; let i = index">
  <app-post [dbPosts]="dbPosts" [post]="postDB" [userData]="userData" (likePostEvent)="likePost($event)"
    (testOutput)="notifyParent($event)" [usersDetails]="usersDetails" [i]="i"
    (deletePostEvent)="deletePostInParent($event)">
  </app-post>
</div>
