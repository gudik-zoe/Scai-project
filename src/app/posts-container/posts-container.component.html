<div *ngFor="let post of dbPosts; let i = index">
  <app-post [commentText]="commentText" [post]="post" [userData]="userData" (commentPostEvent)="commentPost($event)"
    (likePostEvent)="likePost($event)" (testOutput)="notifyParent($event)" [usersDetails]="usersDetails"
    (deletePostEvent)="deletePostInParent($event)">
  </app-post>
</div>
