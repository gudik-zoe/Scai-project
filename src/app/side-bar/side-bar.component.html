<div class="container-fluid ">
  <div *ngIf="userData" class="main">
    <div class="header" style=" color:white;">
      <img src="{{ userData.profilePhoto }}" width="35px" height="35px"
        style="border-radius: 50%;  border: 1px solid white;" />
      welcome {{ userData.firstName }}
    </div>

    <div style="padding: 10px; background-color: white; border-radius: 8px;">
      <div class="item" routerLink="/chat">
        <i class="fa fa-comments" aria-hidden="true" style="font-size: 1.9rem; color: #926dde;"></i>
        Messenger
      </div>

      <div class="item" routerLink="/account-settings">
        <i class="fa fa-cogs" aria-hidden="true" style="font-size: x-large;"></i>
        Settings
      </div>
      <div class="item" routerLink="/pagesContainer">

        <img src="../../assets/facebook-pages-icon-13.jpg" width="25px" style="border-radius: 50%" />
        <span class="ml-2" style="outline: none;">pages </span>
      </div>

      <div class="item">
        <img src="../../assets/1458512.png" width="25px" style="border-radius: 50%" />
        <span class="ml-2" style="outline: none;">events </span>
      </div>



    </div>

  </div>
</div>
