<div class="container-fluid" *ngIf="event">
    <div class="container">
        <div style="width: 100%; height: 250px; margin-top: 80px;">
            <img src="{{event.coverPhoto}}" width="100%" height="100%"
                style="border: 1px solid black; border-radius: 8px;">
        </div>
        <div style="width: fit-content;
        height: fit-content;
        margin-left: 117px;
        ">
            <img src="../../assets/1458512.png" width="100px" height="100px">
            <div style="float: right;">
                <h1>{{event.name}}</h1>
                <p style=" color:grey; "> <i class=" fa fa-map-marker" aria-hidden="true">
                    </i>{{event.where}}</p>
                <p style=" color:grey "> <i class="fa fa-clock-o" aria-hidden="true"></i>{{event.when
                    | date}}</p>
            </div>
        </div>
        <button class="btn btn-outline-dark btn-md" *ngIf="event.eventCreatorId == userData.idAccount"
            style="float: right;margin-right: 250px;">
            edit event </button>
        <span style="float: right;margin-right: 250px;">
            <button (click)="going(event)" [ngClass]="iGoing ? 'btn btn-success' : 'btn btn-outline-success'"
                *ngIf="event.eventCreatorId != userData.idAccount">
                <i [ngClass]="iGoing ? ' fa fa-check-circle mr-1 ' :' fa fa-check-circle-o mr-1 '  "
                    aria-hidden="true"></i> going </button>
            <button (click)="interested(event)"
                [ngClass]="iInterested ? 'btn btn-info  ml-1' : 'btn btn-outline-info ml-1'"
                *ngIf="event.eventCreatorId != userData.idAccount">
                <i [ngClass]="iInterested ?  'fa fa-star mr-1' : 'fa fa-star-o mr-1'" aria-hidden="true"></i> interested
            </button>
        </span>
    </div>


    <div class="row" style="background-color: whitesmoke;margin-top: 80px;">
        <div class="col-md-4" style="  margin-left: 20%;">
            <div class="main">
                <h3>About</h3>
                <hr>
                <i class="fa fa-info-circle fa-2x" aria-hidden="true" style="color: grey;"></i>
                {{ event.description }}
                <div class="content">
                    <div class="row">
                        <div class="col-md-2 ml-3">
                            <div class="react">
                                <h2 class="text-center"> {{isGoing.length}}</h2>
                                <div class="down-title">
                                    <i class="fa fa-check-circle-o fa-lg mr-1" aria-hidden="true">
                                        <span
                                            style="font-size: large; font-weight: bolder; margin-left: 5px;">GOING</span>
                                    </i>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 ml-3">
                            <div class="react">
                                <h2 class="text-center"> {{isInterested.length}}</h2>
                                <div class="down-title">
                                    <i class="fa fa-star-o fa-lg mr-1" aria-hidden="true">
                                        <span
                                            style="font-size: large; font-weight: bolder; margin-left: 5px;">INTERESTED</span>
                                    </i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p><i class=" fa fa-map-marker fa-2x mr-2" style="color: grey;" aria-hidden="true"></i>{{event.where}}
                </p>
                <p> <i class="fa fa-clock-o fa-2x mr-2" style="color: grey;" aria-hidden="true"></i>{{event.when
                    | date:'short'}}</p>
            </div>
            <div class="main" *ngIf="event.doneBy">
                <h4>Hosted By</h4>
                <hr>
                <img src="{{event.doneBy.profilePhoto}}" width="50px" height="50px"
                    style="border-radius: 50%;">{{event.doneBy.firstName + " " + event.doneBy.lastName}}
            </div>
        </div>
        <div class="col-md-4 mt-1" style="background-color: white; ">
        </div>

    </div>
