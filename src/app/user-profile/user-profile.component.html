<div id="main" class="container" style="height: 200px; border-radius: 10px;">
  <br />
  <br />
  <div class="text-center mt-5">
    <img
      src="https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png"
      width="150px"
      style="border-radius: 50%;"
    />
    <p class="font-weight-bold">{{ getFullName() }}</p>
  </div>
  <hr />
  <div class="container-fluid">
    <div class="row">
      <div
        class="col-md-4 ml-5"
        style="
          height: 230px;
          width: 150px;
          background-color: lightgray;
          border-radius: 10px;
        "
      >
        <h3>intro</h3>
        <hr />
        <li>
          <i class="fa fa-graduation-cap" aria-hidden="true"></i> studied at
          <span class="font-weight-bold">{{ getStudy() }}</span>
        </li>
        <li>
          <i class="fa fa-university" aria-hidden="true"></i> went to
          <span class="font-weight-bold"> {{ getWentTo() }}</span>
        </li>
        <li>
          <i class="fa fa-home" aria-hidden="true"></i> lives in
          <span class="font-weight-bold"> {{ getLivesIn() }}</span>
        </li>
        <li>
          <i class="fa fa-map-marker" aria-hidden="true"></i> from
          <span class="font-weight-bold"> {{ getFrom() }}</span>
        </li>
        <br />
        <button
          class="btn btn-primary"
          style="width: 200px; margin-left: 60px;"
          (click)="edit()"
        >
          edit
        </button>
      </div>
      <div
        class="col-md-5 ml-5"
        style="background-color: lightblue; border-radius: 10px; height: 300px;"
      >
        <div
          class="mt-2"
          style="
            height: 130px;
            width: 400px;
            background-color: white;
            border-radius: 10px;
          "
        >
          <span
            ><img
              src="https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png"
              width="50px"
              style="border-radius: 50%;"
            />
            <input
              class="ml-2"
              placeholder="what's in your mind"
              style="
                width: 300px;
                border-radius: 10px;
                background-color: lightcyan;
                border-style: none;
              "
            />
          </span>
          <hr />
          <span style="color: red;" class="font-weight-bold ml-4">
            <i class="fa fa-video-camera" aria-hidden="true"></i> live
            video</span
          ><span style="color: green;" class="font-weight-bold ml-5">
            <i class="fa fa-picture-o" aria-hidden="true"></i> photos</span
          ><span style="color: blue;" class="font-weight-bold ml-5">
            <i class="fa fa-calendar" aria-hidden="true"></i> events</span
          >
        </div>
        <br />
        <div
          style="
            height: 100px;
            width: 400px;
            background-color: white;
            border-radius: 10px;
          "
        >
          <h3 class="font-weight-bold">posts</h3>
          <hr />
        </div>
      </div>
    </div>
  </div>
</div>
