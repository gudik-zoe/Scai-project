<ng-container *ngFor="let requestedUserData of users" style="background-color: white;">
  <div class="container" *ngIf="requestedUserData.idAccount == id">
    <div style="width: 100%; height: 250px; margin-top: 100px;">
      <img src="{{requestedUserData.coverPhoto}}" width="100%" height="100%">
    </div>
    <div
      style="border-radius: 50%;  border: 5px solid white; width: 150px; ; height:150px ; margin-top: -100px; margin-left: 10px;">
      <img src="{{ requestedUserData.profilePhoto}}" width="100%" height="100%"
        style="border-radius: 50%; border: 2px solid white;" />
    </div>
  </div>

  <div class="container-fluid mt-5" *ngIf="requestedUserData.idAccount == id && loggedInUserData">
    <div class="row" style="background-color: whitesmoke;">
      <div class="col-3" style=" padding: 10px;">

        <div class="main">
          <div class="header">
            intro
          </div>
          <div class="content">
            <p>
              <i class="fa fa-graduation-cap" aria-hidden="true" style="color: gray;"></i> studied at
              <span>{{ requestedUserData?.study }}</span>
            </p>
            <p>
              <i class="fa fa-university" aria-hidden="true" style="color: gray;"></i> went to
              <span> {{ requestedUserData.wentTo }}</span>
            </p>
            <p>
              <i class="fa fa-home" aria-hidden="true" style="color: gray;"></i> lives in
              <span> {{ requestedUserData.livesIn }}</span>
            </p>
            <button *ngIf="requestedUserData.idAccount == loggedInUserData.idAccount"
              style="background-color: lightgrey;" class="btn btn-outline  btn-block mt-2" (click)="goToEditing() ">
              edit details</button>
          </div>
        </div>

      </div>

      <div class="col-6">
        <app-what-on-mind *ngIf="requestedUserData.idAccount != loggedInUserData.idAccount && status == 'friends' "
          (createPost)="openLeavePostComponent($event)" [requestedUser]="requestedUserData">
        </app-what-on-mind>

        <app-leave-post></app-leave-post>
        <h3>posts</h3>
        <hr>
        <div class="scrollable-element" style="overflow-y: scroll; overflow-x: hidden; height: 450px;">
          <app-posts-container [posts]="requestedAccountPosts"> </app-posts-container>
        </div>
      </div>
    </div>
  </div>

</ng-container>
