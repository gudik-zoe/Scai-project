<div class="col-md-7">
    <span *ngIf="userData ">
        <img src="{{userData.profilePhoto}}" width="50px" height="50px" style="border-radius: 50%; " />
        <input *ngIf="requestedUser" (click)="openDiv()" class="whatsInput"
            placeholder="leave a post for {{requestedUser.firstName}}" />
        <input *ngIf="!requestedUser" (click)="openDiv()" class="whatsInput"
            placeholder="what's on your mind {{userData.firstName}}" />

        <i class="fa fa-calendar" aria-hidden="true"></i> events</span>
